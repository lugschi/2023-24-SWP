<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./logo.png" alt="" srcset="" width="42" height="42">
            </div>
            <div class="league">
                <div class="bundesliga">
                    Bundesliga
                </div>
                <div class="country">
                    Österreich
                </div>
            </div>
            <div class="date">
                <div>
                    2023/24
                </div>
            </div>          


        </div>
        <div class="detailSelection">
            <div class="selection">Übersicht</div>
            <div class="selection">Tabelle</div>
            <div class="selection">Spiele</div>
            <div class="selection">Statistiken</div>
            <div class="selection">Transfers</div>
        </div>

        <div class="borderline">
            
        </div>

        <div class="view">
            <div class="viewSelection">Alle</div>
            <div class="viewSelection">Heim</div>
            <div class="viewSelection">Auswärts</div>
        </div>

        <div class="leagueInfo">
            <div class="info-left">
                <div class="stats">#</div>
                <div class="stats">Mannschaft</div>
            </div>
            <div class="info-right">
                <div class="stats">SP</div>
                <div class="stats">G</div>
                <div class="stats">U</div>
                <div class="stats">V</div>
                <div class="stats">+/-</div>
                <div class="stats">TD</div>
                <div class="stats">PKT</div>
            </div>
        </div>
    </div>
</body>

</html>
